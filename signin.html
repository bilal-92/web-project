    </head>

	<body>
		<div id="header" class="header">
			<div id="wrapper" class="center-wrapper">
					<div >
						<a href="home.html" id="logo" >
					        LinkedIn Home
					    </a>
					</div>
					<div >
						<ul  class="top_right_ul_style" >
							<li class="top_right_li_style"><a href="whatislinkedin.html" class="links" >What is LinkedIn?</a></li>
							<li class="top_right_li_style"><a href="join.html" class="links">Join Today</a></li>
							<li class="top_right_li_style"><a href="signin.html" class="links">Sign In</a></li>
						</ul>
					</div>
			</div>
		</div>
		<div id="main_body">
			<div id="heading_text">
				Sign in to LinkedIn
			</div>
			<div class="signin_stuff">
				<form>
					<ul>
						<li>
							<label>Email address:</label>
							<div class="input_text">
								<input type="email" name="session_key" value="" id="session_key-login" required="required">
							</div>
						</li>
						<li>
							<label>Password:</label>
							<div class="input_text">
								<input type="password" required="required">
								<a href="defaultpage.htm" class="nav-link password-reminder-link">Forgot password?</a>
							</div>							
						</li>
						<li class="submit_button">
							<button class="display_inline">Sign In</button>
							<div class="display_inline">
								or <a href="join.html">Join LinkedIn</a>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<br>
