<!DOCTYPE html>
<html>
    <head>
        <link href="./styles/signincss.css" rel="stylesheet" type="text/css" />
        <title>World's Largest Professional Network | LinkedIn</title>
    </head>

	<body>
		<div id="header" class="header">
			<div id="wrapper" class="center-wrapper">
					<div >
						<a href="http://www.linkedin.com/" id="logo" >
					        LinkedIn Home
					    </a>
					</div>
					<div >
						<ul  class="top_right_ul_style" >
							<li class="top_right_li_style"><a href="#" class="links" >What is LinkedIn?</a></li>
							<li class="top_right_li_style"><a href="#" class="links">Join Today</a></li>
							<li class="top_right_li_style"><a href="#" class="links">Sign In</a></li>
						</ul>
					</div>
			</div>
		</div>
		<div id="main_body">
			<div id="heading_text">
				Sign in to LinkedIn
			</div>
			<div class="signin_stuff">
				<form>
					<ul>
						<li>
							<label>Email address:</label>
							<div class="input_text">
								<input type="email" name="session_key" value="" id="session_key-login" required="required">
							</div>
						</li>
						<li>
							<label>Password:</label>
							<div class="input_text">
								<input type="password" required="required">
								<a href="#" class="nav-link password-reminder-link">Forgot password?</a>
							</div>							
						</li>
						<li class="submit_button">
							<button class="display_inline">Sign In</button>
							<div class="display_inline">
								or <a href="#">Join LinkedIn</a>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<br>
	</body>	
</html>
